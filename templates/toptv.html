{% extends 'main.html' %}
    {% block content %}
        <title>WhatsFlixin - TopRated TV</title>
        {% load static %}

        {% include "sortbar.html" %}

        {% for tv in imdb_Top_Tv %}
                <!-- Main Grid to Display Movies-->
                <div class="container  text-white mb-2 border border-dark rounded-lg  " style="background:transparent;border-width:3px !important" >

                    <div class="row" style="background-color: rgba(10, 0, 0, 0.5);" >

                        <!-- Rank Column -->
                        <div class="col-sm-1 Rank " style="opacity: 1">

                            <h1 class="ml-auto" style="margin-top: 80px;">
                                <span class="badge badge-pill "style="background:rgba(68,255,0,0.5)">


                                {{ tv.rank }}

                                </span>
                            </h1>
                        </div>

                        <!-- Poster Thumbnail Column -->
                        <div class="col-sm-2 Image ">

                            <img src="{{ tv.poster_link}}" alt="{{ tv.title }}" class="img-thumbnail">
                        </div>

                        <!-- Title & Description Column-->
                        <div class="col-sm-7 Description ">

                            <!-- Title -->
                            <span class="badge text-white mt-3 ml-auto" style="background:rgba(255,0,0,0.5)">
                                <h3 class="text-center">
                                {{ tv.title }}
                                </h3>
                            </span>

                            <hr/>

                            <!-- Description-->
                            <span>
                                <p1>
                                    {{ tv.description}}
                                </p1>
                            </span>
                        </div>

                        <!-- Rating & other stuff column-->
                        <div class="col-sm-2 Rating mt-5">

                            <!-- IMDB LOGO-->
                            <img  class="img-fluid" style="max-width: 35%;float: left;" ALIGN=”right” src="{% static "images/imdb.png" %}" alt="imdb"/>
                            <!-- IMDB Rating-->
                            <h6 class="mt-3">
                                <span class="badge-pill badge-secondary badge-warning">
                                {{ tv.imdb_rating}}
                                </span>
                            </h6>

                            <!-- Watch on Netlfix button-->
                            <span>
                                <a href="{{ tv.netflix_url}}"  target="_blank" class="btn text-white active" role="button" style="background: #a00911">
                                    Watch on Netflix
                                </a>
                            </span>
                        </div>


                    </div>
                </div>

        {% endfor %}

    {% endblock content %}
