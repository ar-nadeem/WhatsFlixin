{% extends 'index.html' %}

    {% block content %}
        {% load static %}
        {% for post in Pmovie_post %}
                <div class="container  text-white mb-2 border border-dark rounded-lg  " style="background:transparent;border-width:3px !important" >

                    <div class="row" style="background-color: rgba(10, 0, 0, 0.5);" >
                        <div class="col-sm-1 Rank " style="opacity: 1">
                            <h1 class="ml-auto" style="margin-top: 80px;">
                            <span class="badge badge-pill "style="background:rgba(68,255,0,0.5)">


                            {{ post.rank }}

                                </span>
                            </h1>
                        </div>


                        <div class="col-sm-2 Image ">
                            <img src="{{ post.poster_link}}" alt="{{ post.title }}" class="img-thumbnail">
                        </div>


                        <div class="col-sm-7 Description ">

                            <span class="badge text-white mt-3 ml-auto" style="background:rgba(255,0,0,0.5)">
                            <h3 class="text-center">
                            {{ post.title }}
                            </h3>
                            </span>

                            <hr/>

                            <span>
                                <p1>
                                    {{ post.description}}
                                </p1>
                            </span>
                        </div>

                        <div class="col-sm-2 Rating mt-5">

                            <img  class="img-fluid" style="max-width: 35%;float: left;" ALIGN=”right”

                                  src="{% static "images/imdb.png" %}" alt="imdb"
                            />

                            <h6 class="mt-3"><span class="badge-pill badge-secondary badge-warning">
                                {{ post.rating}}
                            </span></h6>
                            <span>
                                <a href="{{ post.netflix_url}}"  target="_blank" class="btn text-white active" role="button" style="background: #a00911">
                                    Watch on Netflix
                                </a>
                            </span>

                        </div>

                    </div>
                </div>
        {% endfor %}

    {% endblock content %}
